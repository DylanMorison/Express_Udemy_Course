<script>
    var url = "http://localhost:5000/ajax";
    var data = { name: "Rob" }

    const ourRequest = fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
            'Content-Type': 'application/json'
        }
    })

    ourRequest.then(res => res.json())
        .then((response, statusCode, xmlhtpo) => console.log(response))
        .catch(error => console.log('Error', error))
</script>
